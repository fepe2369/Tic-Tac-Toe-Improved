<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>BASIC TIC TAC TOE</h1>
    <section id="cuerpopadre">
      <form id="cuerpo">
        <div class="teclas">
          <input type="button" id="siete" onclick="fsiete();resolver()"/><input
            type="button"
            id="ocho"
            onclick="focho();resolver()"     
          /><input type="button" id="nueve" onclick="fnueve();resolver()"/>
        </div>
        <div class="teclas">
          <input type="button" id="cuatro" onclick="fcuatro();resolver()"/><input
            type="button"
            id="cinco"
            onclick="fcinco();resolver()"
          /><input type="button" id="seis" onclick="fseis();resolver()"/>
        </div>
        <div class="teclas">
          <input type="button" id="uno" onclick="funo();resolver()"/><input type="button" id="dos" onclick="fdos();resolver()"/><input
            type="button"
            id="tres"
            onclick="ftres();resolver()"
          />
        </div>
        <div class="opciones">
          <br>
          <input
            type="button"
            value="RELOAD"
            onclick="recargar();"
            id="reload"/>
        </div>
      </form>
      <input type="text" readonly disabled id="winner" placeholder=". . .">
    </section>
    <script src="script.js"></script>
  </body>
</html>
